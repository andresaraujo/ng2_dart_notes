<div class="card">
    <div [class.hide]="edit">
        <div class="card-content">
            <span class="card-title black-text">{{title}}</span>
            <p>{{content}}</p>
        </div>
        <div class="card-action">
            <a><i class="material-icons" (click)="delete()">delete</i></a>
        </div>
    </div>
    <div [class.hide]="!edit">
        <div class="card-content">
            <span class="card-title black-text">
                <div class="input-field">
                    <input type="text" class="validate" [(ngModel)]="newTitle">
                </div>
            </span>
            <div class="input-field">
                <textarea class="materialize-textarea" [(ngModel)]="newContent"></textarea>
            </div>
        </div>
        <div class="card-action">
            <a><i class="material-icons" (click)="save()">done</i></a>
        </div>
    </div>
</div>
