<div class="row">
    <div class="input-field col s0 offset-m1"></div>
    <div class="col s12 m10 l8">
        <div class="card-panel hoverable">

            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" class="validate" [(ngModel)]="newTitle" (focus)="showAll=true">
                    <label for="first_name">Title</label>
                </div>
            </div>
            <div class="row" [class.hide]="!showAll">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" [(ngModel)]="newContent"></textarea>
                    <label for="textarea1">Add note</label>
                </div>
            </div>
            <div class="row"  [class.hide]="!showAll">
                <a class="right waves-effect waves-light btn" (click)="enterNote()">Done</a>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m4 l3" *ngFor="#note of noteStore.list">
        <notes-card [title]="note.title" [content]="note.content" [edit]="selectedNote == note"
                (click)="selectNote(note)" (onSave)="doneEditing($event, note)"
                (onDelete)="deleteMe(note)" (onCancel)="clearSelection()"></notes-card>
    </div>
</div>
